<!DOCTYPE html>
<html>
<head>
  <title>Full Screen Vega Chart Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css">
  <!-- Import Vega & Vega-Embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

  <div id="file-selector-panel">
    <label for="file-selector">Select Vega spec file:</label>
    <select id="file-selector"></select>
  </div>

  <div id="vis"></div>

  <div id="data-inspector">
    <button id="inspector-toggle" aria-expanded="false" aria-controls="inspector-panel">
      Inspect Data
    </button>
    <div id="inspector-panel" role="region" hidden>
      <h3>Data Inspector</h3>
      <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
        <label for="data-selector">Select data source:</label>
        <button id="refresh-data-btn" title="Refresh data if not loading">ðŸ”„</button>
      </div>
      <select id="data-selector"></select>
  <div style="position: relative; width: 100%; display: flex; flex-direction: column; padding: 0; margin: 0;">
  <pre id="data-display"><code></code></pre>
        <button id="copy-data-btn" title="Copy displayed data to clipboard" style="position: absolute; top: 0.5rem; right: 0.5rem; z-index: 2;">ðŸ“‹ Copy</button>
      </div>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
